<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Channel Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
  <div class="container">
    <h1>Channel Player</h1>
    <div id="jwplayerDiv"></div>
  </div>

  <script type="text/javascript">
    // Get the ID from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (!id) {
      document.body.innerHTML = '<p>ID is required to load the channel.</p>';
      throw new Error('ID is required');
    }

    // Fetch the updated data for the given ID
    fetch('/data.json')
      .then(response => response.json())
      .then(data => {
        const channel = data.find(ch => ch.id === id);

        if (channel) {
          const { url, drm } = channel;

          jwplayer("jwplayerDiv").setup({
            file: url,
            position: 'bottom',
            autostart: true,
            stretching: "fill",
            width: "100%",
            type: "dash",
            drm: {
              clearkey: {
                keyId: drm.keyId,
                key: drm.key
              }
            }
          });
        } else {
          document.body.innerHTML = '<p>Channel not found.</p>';
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
